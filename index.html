<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seminar | Lovely Jane C. Quisote</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    nav {
      background-color: #4CAF50;
      padding: 1em 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2em;
    }

    nav ul li {
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #e0e0e0;
    }

    section {
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    #Home {
      background-color: #ffffff;
    }

    #About {
      background-color: #f1f1f1;
    }

    #Contact {
      background-color: #ffffff;
    }

    section p {
      font-size: 1.1em;
    }

    /* Responsive navigation for mobile */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li onclick="scrollToSection('Home')">Home</li>
      <li onclick="scrollToSection('About')">About</li>
      <li onclick="scrollToSection('Contact')">Contact</li>
    </ul>
  </nav>

  <section id="Home">
    <h2>Welcome</h2>
    <p>I am <strong>Lovely Jane C. Quisote</strong>, a dedicated trainee.</p>
  </section>

  <section id="About">
    <h2>About Me</h2>
    <p>Graduate of Mindanao State University - Buug, with a BS in Information Technology majoring in Database Systems.</p>
  </section>

  <section id="Contact">
    <h2>Contact</h2>
    <p>You can reach me at <strong>0970-047-2764</strong>.</p>
  </section>

  <script>
    // Simple scroll function
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
